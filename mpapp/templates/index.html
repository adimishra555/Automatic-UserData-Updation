<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .space {
        margin: 10px;
        padding: 20px;
      }
    </style>
  </head>

  <body class="p-3 mb-2 bg-dark-subtle text-secondary-emphasis">
    <center>
      <h1 sty>User Data</h1>
      <hr />

      <form method="POST">
        {% csrf_token %}
        <div style="padding: 20px" class="space">
          From Date: <input type="date" name="from_date" /> To Date:
          <input style="padding-left: 20px" type="date" name="to_date" />

          <label style="padding-left: 20px" for="order" class="form-label"
            >Order:</label
          >
          <select id="order" name="order">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>

          <input type="submit" value="Filter" />
        </div>
      </form>
    </center>

    <table border="2" class="table table-dark table-striped">
      <tr>
        <th>ID</th>
        <th>Seller Name</th>
        <th>Phone Number</th>
        <th>Role</th>
        <th>Created At</th>
        <th>Status</th>
      </tr>
      {% for item in data %}
      <tr>
        <td>{{ item.user_id }}</td>
        <td>{{ item.sellername }}</td>
        <td>{{ item.phone_no }}</td>
        <td>{{ item.role }}</td>
        <td>{{ item.created_at }}</td>
        <td>{{ item.status }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
